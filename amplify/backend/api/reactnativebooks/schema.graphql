type User @model {
  id: ID!
  name: String!
  books: [Book] @connection(keyName: "byUser", fields: ["id"])
}

type Book @model @key(name: "byUser", fields: ["userID"]) {
  id: ID!
  title: String!
  userID: ID!
  isbn: String!
  coverURL: String!
  language: String
  pageCount: Int
  publisher: String
  publishedDate: String
  description: String
  categories: [String]
  authors: [String]
}